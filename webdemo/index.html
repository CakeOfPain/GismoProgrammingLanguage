<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gismo Online Compiler</title>
    <!-- Include CodeMirror CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/theme/material.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/mode/javascript/javascript.min.js"></script>
    <script src="wasm_exec.js"></script>

    <style>
      /* Font Definitions */
      @font-face {
        font-family: '0xProto';
        src: url('https://raw.githubusercontent.com/0xType/0xProto/main/fonts/0xProto-Regular.ttf')
          format('truetype');
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: '0xProto';
        src: url('https://raw.githubusercontent.com/0xType/0xProto/main/fonts/0xProto-Bold.ttf')
          format('truetype');
        font-weight: bold;
        font-style: normal;
      }
      @font-face {
        font-family: '0xProto';
        src: url('https://raw.githubusercontent.com/0xType/0xProto/main/fonts/0xProto-Italic.ttf')
          format('truetype');
        font-weight: normal;
        font-style: italic;
      }

      /* General Styling */
      body {
        font-family: "0xProto", sans-serif;
        margin: 0;
        background-color: #121212;
        color: #ffffff;
        height: 100vh;
        overflow: hidden;
      }

      h1 {
        margin: 0;
        padding: 20px 0;
        background-color: #1e1e1e;
        color: #ffffff;
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        letter-spacing: 0.5px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .container {
        display: flex;
        flex-direction: row;
        height: calc(100vh - 80px);
        background-color: #121212;
      }

      .editor-container,
      .output-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 15px;
      }

      .editor-container {
        border-right: 1px solid #2c2c2c;
      }

      .output-container {
        background-color: #121212;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .header h2 {
        margin: 0;
        font-size: 1.2rem;
        color: #ffffff;
        font-weight: bold;
      }

      #editor {
        height: calc(100% - 15px);
        border: 1px solid #2c2c2c;
        border-radius: 4px;
        background-color: #1e1e1e;
      }

      #editor .CodeMirror {
        height: 100%;
        font-family: "0xProto", monospace;
        font-variant-ligatures: none;
        font-feature-settings: "liga" 0, "clig" 0, "calt" 0, "dlig" 0;
        background-color: #1e1e1e;
        color: #ffffff;
      }

      #output {
        flex: 1;
        padding: 20px;
        font-family: "0xProto", monospace;
        font-size: 1rem;
        background: #1e1e1e;
        border: 1px solid #2c2c2c;
        border-radius: 4px;
        color: #ffffff;
        white-space: pre-wrap;
        overflow-y: auto;
      }

      .btn {
        background-color: #6200ee;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s, box-shadow 0.3s;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
        font-family: "0xProto", sans-serif;
      }

      .btn:hover {
        background-color: #3700b3;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
      }

      .btn:active {
        background-color: #6200ee;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
      }

      /* Responsive Design */
      @media (max-width: 800px) {
        .container {
          flex-direction: column;
        }

        .editor-container {
          border-right: none;
          border-bottom: 1px solid #2c2c2c;
        }
      }
    </style>
  </head>
  <body>
    <h1>Gismo Online Compiler</h1>
    <div class="container">
      <div class="editor-container">
        <div class="header">
          <h2>Input</h2>
          <button class="btn" onclick="runCompiler()">Compile</button>
        </div>
        <div id="editor"></div>
      </div>
      <div class="output-container">
        <div class="header">
          <h2>Output</h2>
        </div>
        <div id="output"></div>
      </div>
    </div>

    <script>
      const editor = CodeMirror(document.getElementById("editor"), {
        value: `int + int ::= $ADD($1, $2)
string + int ::= $CAT($1, $2)
int + string ::= $CAT($1, $2)
symbol -> (*) ::= $LAMBDA($1, $2)
println ::= message -> $PRINTLN(message)

println("Hello World!")
println("1+2 equals " + (1 + 2))`,
        mode: "javascript",
        theme: "material",
        lineNumbers: true,
        tabSize: 2,
      });

      const outputElement = document.getElementById("output");
      const go = new Go();

      function runCompiler() {
        outputElement.textContent = "";
        const code = editor.getValue();
        if (code.trim() === "") {
          code = "\n"
        }

        go.env = go.env || {};
        go.env["GISMO_CODE"] = code;
        go.env["NO_OUT"] = "true";
        go.argv = ["./compiler"];

        let output = "";
        const decoder = new TextDecoder("utf-8");

        globalThis.fs.writeSync = function (fd, buf) {
          const text = decoder.decode(buf);
          output += text;
          outputElement.textContent = output;
          return buf.length;
        };

        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
          .then((result) => {
            go.run(result.instance);
          })
          .catch((err) => {
            console.error(err);
            outputElement.textContent = err;
          });
      }
    </script>
  </body>
</html>
